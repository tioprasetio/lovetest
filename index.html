<!DOCTYPE html>
<html lang="en" class="bg-stone-900">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tes kecocokan pasangan</title>
</head>

<body>
    <section class="container mx-auto">
        <div class="w-80 max-w-xs mx-auto items-center">
            <div class="alert alert-warning shadow-lg mt-10">
                <div class="flex-col">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="stroke-current flex-shrink-0 w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-center text-xl font-semibold">
                        Tes kecocokan pasangan
                    </p>
                    <p class="text-center font-medium">
                        Hanya hiburan, jangan dianggap serius
                    </p>
                </div>
            </div>
        </div>
        <div class="hero-content mx-auto">
            <div class="flex-column items-center">
                <div class="mb-4">
                    <!-- target object -->
                    <div class="card w-full max-w-xs mx-auto bg-purple-800 " id="targetObject">
                        <div class="card-body font-normal text-white">
                            <p id="targetObject2">
                                * Masukan nama dan lihat seberapa cocoknya kalian
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-control w-full max-w-xs mx-auto">
                    <!-- selection & input user -->
                    <select class="select select-info w-full max-w-xs text-gray-300 bg-stone-900" id="selection">
                        <option disabled selected>Pilih jenis kelamin</option>
                        <option>Laki-laki dan perempuan</option>
                    </select>
                    <label class="label">
                        <span class="label-text">input</span>
                    </label>
                    <input type="text" placeholder="masukan nama ke satu"
                        class="input bg-stone-900 text-gray-300 input-bordered w-full max-w-xs mb-4" id="inputValue" />
                    <input type="text" placeholder="masukan nama ke dua"
                        class="input bg-stone-900 text-gray-300 input-bordered w-full max-w-xs mb-4" id="inputValue2" />
                </div>
                <!-- trigger button -->
                <button
                    class="btn inline-block cursor-pointer rounded-md bg-purple-800 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-purple-500 hover:text-white mx-auto w-full"
                    onClick="cek()">
                    cek kecocokan
                </button>
                <button
                    class="btn2 inline-block cursor-pointer rounded-md bg-purple-800 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-purple-500 hover:text-white mx-auto w-full"
                    onClick="ulang()">
                    muat ulang program
                </button>
            </div>
        </div>
    </section>
    <footer class="fixed bottom-0 w-full p-4">
        <p class="text-center max-w-xs mx-auto text-gray-400">Copyright &copy; 2023 Tio Yudho Prasetio. All Rights
            Reserved</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
